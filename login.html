<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
    
        <div id="particles-js">

            <h2 class="greeting-heading"> <span> &quot; Towel</span> World(<span>Log</span>in) &quot; </h2>
    
    
            <div class="container-div container">
    
                <div class="div1">
    
                    <form action="">
                            
                            <div id="legend-heading">
                                <span class="log-class">Log</span><span class="in-class">in...</span>

                            </div>
    
                            <div class="input-cntner">
                                <label for="username">
                                    Username :
                                </label>
                            </div>
                            <div class="input-cntner">
    
                                <i class="fa fa-envelope inputIcon "></i>
                                <input class="input-field" type="text" placeholder="Email" name="email" required
                                    maxlength="30">
                            </div>
                            <div class="input-cntner">
                                <label for="password">
                                    Password :
                                </label>
                            </div>
                            <div class="input-cntner">
                                <i class="fas fa-unlock-alt inputIcon "></i>
    
                                <input class="input-field" type="password" placeholder="Password" name="Password" required
                                    maxlength="30" minlength="8">
                            </div>
                            <div class="margin ">
                                <input type="checkbox" class="large">
                                <label for="Remmember me ">Keep me signed in</label>
                            </div>
                            <button type="submit" class="btn1">Log-in</button>
                            <br>
                            <br>

                            <div class="reg-label">
                                <a href="#"><label for="">Register</label></a>
    
                                <a href="#"><label for="">Lost Password</label></a>
                            </div>
    
    
                    </form>
                </div>
    
            </div>
    
        </div>
